<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-container">
      <h1>All Awesome Books</h1>
      <div id="books-container" class="books-container"></div>
      <div class="divisor"></div>
      <form id="form" class="form-container">
        <h2 class="form-text">Add a new Book</h2>
        <input type="text" placeholder="Name" id="name" class="name input-control" required/>
        <input type="text" placeholder="Author" id="description" class="description input-control"/>
        <button type="submit" class="input-control add-button">Add</button>
      </form>
    </section>
    <script src="index.js"></script>
  </body>
</html>
